<div class="row">
    <div *ngFor="let item of products,let i=index" class="card col-3" style="width: 18rem;"><img class="card-img-top" alt="{{item.productName}}" src="{{item.image}}">
        <div class="card-body">
            <h5 class="card-title">{{item.productName}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-center" *ngIf="item.promotionPrice>0">{{item.price-(item.price*item.promotionPrice)/100}}</li>
            <li class="list-group-item text-center" [class.text-decoration-line-through]="item.promotionPrice>0">{{item.price}} VND</li>
        </ul>
        <div class="card-body">
            <button class="btn w-100 btn-outline-primary" (click)="addToCard(item)">Add to cart</button>
        </div>
    </div>
</div>
